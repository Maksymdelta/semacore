<div class="panel panel-default">
  <div class="panel-heading">
    <button id="add-manager-btn" type="button" class="btn btn-primary pull-left">Додати</button>
    <div class="col-md-4">
      <div class="input-group">
        <input type="text" class="form-control">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Пошук</button>
        </span>
      </div><!-- /input-group -->
    </div><!-- /.col-md-4 -->
    <div class="clearfix"></div>
  </div>
  <div class="panel-body">
    <table id="managers-grid" class="managers-grid table table-hover">
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th>Е-мейл</th>
          <th>Контакти</th>
          <th>Опис</th>
        </tr>
      </thead>
      <tbody>
        <!-- @TODO REMOVE STATIC EXAMPLES -->
        <tr class="mg-manager bg-warning" data-_id="x">
          <td class="mg-remove"><span class="glyphicon glyphicon-remove"></span></td>
          <td>manager1@static.example</td>
          <td>+000000000</td>
          <td>STATIC example 1</td>
        </tr>
        <tr class="mg-manager bg-warning" data-_id="y">
          <td class="mg-remove"><span class="glyphicon glyphicon-remove"></span></td>
          <td>manager2@static.example</td>
          <td>+111111111</td>
          <td>STATIC example 2</td>
        </tr>

        <repeat group="{{ @managers }}" value="{{ @manager }}" counter="{{ @index }}">
        <tr class="mg-manager" data-_id="{{ @manager._id }}">
          <td class="mg-remove"><span class="glyphicon glyphicon-remove"></span></td>
          <td>{{ trim(@manager.email) }}</td>
          <td>{{ trim(@manager.contacts) }}</td>
          <td>{{ trim(@manager.description) }}</td>
        </tr>
        </repeat>
      </tbody>
    </table>
  </div>
</div>

<handlebars id="managers-add-dialog">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Новий менеджер</h4>
        </div>
        <div class="modal-body">


          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="mg-d-email" class="col-sm-2 control-label">Е-мейл</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="mg-d-email" placeholder="Е-мейл" value="{{email}}">
              </div>
            </div>
            {{#unless edit}}
            <div class="form-group">
              <label for="mg-d-password" class="col-sm-2 control-label">Пароль</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="mg-d-password" placeholder="Пароль">
              </div>
            </div>
            {{/unless}}
            <div class="form-group">
              <label for="mg-d-contacts" class="col-sm-2 control-label">Контакти</label>
              <div class="col-sm-10">
                <input class="form-control" id="mg-d-contacts" placeholder="Контакти" value="{{contacts}}">
              </div>
            </div>
            <div class="form-group">
              <label for="mg-d-description" class="col-sm-2 control-label">Опис</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="mg-d-description" placeholder="Опис">{{description}}</textarea>
              </div>
            </div>
          </form>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Відміна</button>
          <button type="button" class="btn btn-primary">Зберегти</button>
        </div>
      </div>
    </div>
  </div>
</handlebars>
