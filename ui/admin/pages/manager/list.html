<check if="{{ isset(@flash) }}"><div class="alert alert-danger">{{ @flash.message }}</div></check>

<div class="panel panel-default">
  <div class="panel-heading">
	<a href="{{@ALIASES.manageradd}}">
    <button id="add-manager-btn" type="button" class="btn btn-primary pull-left">Додати</button> </a>
    <div class="col-md-4">
      <div class="input-group">
        <input type="text" class="form-control">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Пошук</button>
        </span>
      </div><!-- /input-group -->
    </div><!-- /.col-md-4 -->
    <div class="clearfix"></div>
  </div>
  <div class="panel-body">
    
    <table id="managers-grid" class="managers-grid table table-hover">
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th>Е-мейл</th>
          <th>Контакти</th>
          <th>Опис</th>
        </tr>
      </thead>
      <tbody>
        <!-- @TODO REMOVE STATIC EXAMPLES -->
        <tr class="mg-manager bg-warning" data-_id="x">
          <td class="mg-remove"><span class="glyphicon glyphicon-remove"></span></td>
          <td>manager1@static.example</td>
          <td>+000000000</td>
          <td>STATIC example 1</td>
        </tr>
        <tr class="mg-manager bg-warning" data-_id="y">
          <td class="mg-remove"><span class="glyphicon glyphicon-remove"></span></td>
          <td>manager2@static.example</td>
          <td>+111111111</td>
          <td>STATIC example 2</td>
        </tr>

        <repeat group="{{ @managers }}" value="{{ @manager }}" counter="{{ @index }}">
        <tr class="mg-manager" data-_id="{{ @manager._id }}">
          <td class="mg-remove"><span class="glyphicon glyphicon-remove"></span></td>
          <td>{{ trim(@manager.email) }}</td>
          <td>{{ trim(@manager.contacts) }}</td>
          <td>{{ trim(@manager.description) }}</td>
        </tr>
        </repeat>
      </tbody>
    </table>
  </div>
</div>
